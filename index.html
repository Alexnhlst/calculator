<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;700&family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="plus-minus-solid.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <div class="calculator-container">
      <div id="display">
        <p id="operation">80.016 + 69</p>
        <p id="result">80085</p>
      </div>
      <div id="numpad">
        <button class="btn-delete">C</button>
        <button class="btn-delete">Del</button>
        <button class="btn-operation">%</button>
        <button class="btn-operation">รท</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operation">*</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operation">-</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-operation">+</button>
        <button class="btn-number">0</button>
        <button class="btn-number">,</button>
        <div class="btn-container">
          <button class="btn-equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
