<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;700&family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="plus-minus-solid.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <div class="calculator-container">
      <div id="display">
        <p id="operation"></p>
        <p id="result"></p>
      </div>
      <div id="numpad">
        <button class="btn-delete" value="clear">C</button>
        <button class="btn-delete" value="delete">Del</button>
        <button class="btn-operation" value="modulus">%</button>
        <button class="btn-operation" value="division">รท</button>
        <button class="btn-number" value="7">7</button>
        <button class="btn-number" value="8">8</button>
        <button class="btn-number" value="9">9</button>
        <button class="btn-operation" value="multiplication">*</button>
        <button class="btn-number" value="4">4</button>
        <button class="btn-number" value="5">5</button>
        <button class="btn-number" value="6">6</button>
        <button class="btn-operation" value="subtraction">-</button>
        <button class="btn-number" value="1">1</button>
        <button class="btn-number" value="2">2</button>
        <button class="btn-number" value="3">3</button>
        <button class="btn-operation" value="addition">+</button>
        <button class="btn-number" value="0">0</button>
        <button class="btn-number" value="comma">,</button>
        <div class="btn-container">
          <button class="btn-equal" value="equal">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
